{% extends "base.html" %}
{% block content %}
{% csrf_token %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Product creation</div>
                <div class="card-body">
                    <form class="form-horizontal" method="post" action="/user/productcreate/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Product Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa"
                                            aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder=" Enter product name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="short_description" class="cols-sm-2 control-label">Short Description</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa"
                                            aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="short_description" id="short_description"
                                        placeholder="short description about product" />
                                </div>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="cols-sm-2 control-label">price</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa"
                                            aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="price" id="price"
                                        placeholder="Enter your Username" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Long Description</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                            aria-hidden="true"></i></span>
                                    <textarea id="long_description" name=long_description rows="4" cols="50"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group ">
                            <button type="submit"
                                class="btn btn-primary btn-lg btn-block login-button">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
